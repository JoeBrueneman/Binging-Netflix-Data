<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/69fddada70.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/dashboard_style.css">
    <title>Binging Netflix Data - What's your next favorite show </title>
</head>
<body>
    <header class="showcase">
        <div class="showcase-top">
        </div>
        <div class="showcase-content">
            <p>Find out the most watched shows</p>
            <a href="#" class="btn btn-xl">
                Click to Start Exploring <i class="fas fa-chevron-right btn-icon"></i>
            </a>
        </div>
    </header>

    <section class="tabs">
        <div class="container">
            <div id="tab-1" class="tab-item tab-border">
                <i class="fas fa-door-open fa-3x"></i>
                <p class="hide-sm">Top 10 Movies</p>
            </div>
            <div id="tab-2" class="tab-item">
                <i class="fas fa-tablet-alt fa-3x"></i>
                <p class="hide-sm">Top 10 Series</p>
            </div>
            <div id="tab-3" class="tab-item">
                <i class="fas fa-tags fa-3x"></i>
                <p class="hide-sm">Top 10 Viewed Hours</p>
            </div>
        </div>

    </section>
    
</body>
</html>
